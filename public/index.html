
<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz</title>

    <link rel="stylesheet" href="style.css" />

    <script src="app.js"></script>

</head>



<body>

    <div class="container">

        <h1>Quiz Application</h1>

        <div id="quiz">

            <form>

                <h3 style="font-weight: bold;">Question: 1</h3>

                <p>What is the capital of France?</p>



                <input id="q1_option1" type="radio" name="France" value="Paris">

                <label for="q1_option1">Paris</label>

                <br>

                <input id="q1_option2" type="radio" name="France" value="London">

                <label for="q1_option2">London</label>

                <br>

                <input id="q1_option3" type="radio" name="France" value="Berlin">

                <label for="q1_option3">Berlin</label>

                <br>

                <input id="q1_option4" type="radio" name="France" value="Madrid">

                <label for="q1_option4">Madrid</label>

                <br>



                <h3 style="font-weight: bold;">Question: 2</h3>

                <p>Who painted the Mona Lisa</p>



                <input id="q2_option1" type="radio" name="Painting" value="Leonardo Da Vinci">

                <label for="q2_option1">Leonardo Da Vinci</label>

                <br>

                <input id="q2_option2" type="radio" name="Painting" value="Pablo Picasso">

                <label for="q2_option2">Pablo Picasso</label>

                <br>

                <input id="q2_option3" type="radio" name="Painting" value="Vincent van Gogh">

                <label for="q2_option3">Vincent van Gogh</label>

                <br>

                <input id="q2_option4" type="radio" name="Painting" value="Michelangalo">

                <label for="q2_option4">Michelangalo</label>

                <br>



                <h3 style="font-weight: bold;">Question: 3</h3>

                <p>Which planet is known as the Red Planet?</p>



                <input id="q3_option1" type="radio" name="Planet" value="Mars">

                <label for="q3_option1">Mars</label>

                <br>

                <input id="q3_option2" type="radio" name="Planet" value="Jupyter">

                <label for="q3_option2">Jupyter</label>

                <br>

                <input id="q3_option3" type="radio" name="Planet" value="Venus">

                <label for="q3_option3">Venus</label>

                <br>

                <input id="q3_option4" type="radio" name="Planet" value="Saturn">

                <label for="q3_option4">Saturn</label>

            </form>

        </div>

        <button type="button" id="submit" onclick=calculateScore()>Submit</button>

        <div id="result"></div>

    </div>





</body>



</html>
